            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
        }

        .toggle:before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #fff;
            top: 1px;
            left: 1px;
            transition: transform 0.3s;
        }

        .toggle.dark:before {
            transform: translateX(20px);
        }
        .title {
            font-family: sans-serif;
        }
